name: "Issue Link Top"
on:
  pull_request:
    types: [opened]

jobs:
  issue-link:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue links to Top
        uses: tkt-actions/add-issue-links@v1.1.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          branch-prefix: "issue-"
          position: "top"
